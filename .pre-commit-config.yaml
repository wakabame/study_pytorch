default_language_version:
    python: python3.11
repos:
    - repo: local
      hooks:
      - id: ruff --fix
        name: ruff --fix
        entry: ruff --fix
        language: system
        types_or:
          - python
        pass_filenames: false
        args: [.]
    - repo: local
      hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types_or:
          - python
        pass_filenames: false
        args: [.]
    - repo: local
      hooks:
      - id: update requirements.txt for dependabot
        name: update requirements.txt for dependabot
        entry: bash -c 'sed "/-e/d" requirements.lock > .github/dependabot/requirements.txt'
        language: system
        require_serial: true
    - repo: local
      hooks:
      - id: update requirements-dev.txt for dependabot
        name: update requirements-dev.txt for dependabot
        entry: bash -c 'sed "/-e/d" requirements-dev.lock > .github/dependabot/requirements-dev.txt'
        language: system
        require_serial: true