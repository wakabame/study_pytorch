      hooks:
      - id: ruff format
        name: ruff format
        entry: ruff format
        language: system
        types_or:
          - python
        pass_filenames: false
        args: [.]
    - repo: local
      hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types_or:
          - python
        pass_filenames: false
        args: [.]